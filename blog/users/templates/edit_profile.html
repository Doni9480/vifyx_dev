{% extends "layouts/basic.html" %}
{% load static %}

{% block content %}

<!-- Page Title
============================================= -->
<section class="page-title bg-transparent">
	<div class="container">
		<div class="page-title-row">

			<div class="page-title-content">
				<h1>Edit profile</h1>
			</div>

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="{% url 'main' %}">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Edit profile</li>
				</ol>
			</nav>

		</div>
	</div>
</section><!-- .page-title end -->

<!-- Content
============================================= -->
<section id="content">
	<div class="content-wrap">
		<div class="container">
			<div class="accordion accordion-lg mx-auto mb-0" style="max-width: 550px;">

				<div class="accordion-header">
					<div class="accordion-title">
						Edit profile
					</div>
				</div>

				<div class="accordion-content">
					<form id="edit-form" name="register-form" class="row mb-0" method="post">
						{% csrf_token %}
						<div class="col-12 form-group">
							<label for="register-form-name">Name:</label>
							<input type="text" id="register-form-name" name="first_name" value="{{ request.user.first_name }}" class="form-control">
						</div>

						<div class="col-12 form-group">
							<label for="register-form-email">Email Address:</label>
							<input type="text" id="register-form-email" name="email" value="{{ request.user.email }}" class="form-control">
						</div>

						<div class="col-12 form-group">
							<label for="register-form-username">Choose a Username:</label>
							<input type="text" id="register-form-username" name="username" value="{{ request.user.username }}" class="form-control">
						</div>

						<div class="col-12 form-group">
							<button class="button button-3d button-black m-0" id="register-form-submit" name="register-form-submit" value="register">Edit</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</section><!-- #content end -->

{% endblock %}

{% block js %}
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/edit_profile.js' %}"></script>
{% endblock %}
